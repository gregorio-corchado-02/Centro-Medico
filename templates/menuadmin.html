<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="menuadmin.css">
</head>
<body>
  <div class="container">
    <h2>Médico Admin</h2>
    <form>
      <label for="rfc">RFC Médico:</label>
      <input type="text" id="rfc" name="txtrfc">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="txtnombre">

      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" name="txtcedula">

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="txtcorreo">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="txtpassword">

      <label for="rol">Rol:</label>
      <input type="text" id="rol" name="txtrol">

      <div class="buttons-section">
        <button type="submit">Consultar</button>
        <button type="submit">Registrar</button>
        <button type="submit">Actualizar</button>
        <button type="submit">Eliminar</button>
      </div>
    </form>
  </div>
</body>
</html>
